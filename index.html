  <script type="text/javascript">
    /* 设备识别跳转 */
    if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      let url = window.location.href;
      let search = window.location.search;
      let toUrl = window.location.href.indexOf('uat') !== -1 ? 'http://hk-uat.4px.com' : 'https://hk.4px.com';
      let toPage = '';
      let pageList = {
        '/page/singlePage': '/page/singlePage',
        '/login': '/login#login',
        '/register': '/login#register',
        '/register/': location.pathname
        // '/register/userRegistrationTicket': '/register/userRegistrationTicket',
        // '/register/userRegistrationGlobal': '/register/userRegistrationGlobal',
        // '/register/userRegistrationInland': '/register/userRegistrationInland'
      }
      for (let k in pageList) {
        if (url.indexOf(k) !== -1) {
          toPage = pageList[k]
        }
      }
      if (!toPage) {
        toPage = location.pathname
      }
      window.location = toUrl + toPage + search
    }
  </script>
